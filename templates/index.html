<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--High CHART LIVE  -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Stocks Available:</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./index.html">Microsoft<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="./aapl.html">Apple</a>
            <a class="nav-item nav-link" href="./amzn.html">Amazon</a>
            <a class="nav-item nav-link" href="./goog.html">Google</a>
            <a class="nav-item nav-link" href="./intc.html">Intel</a>
          </div>
        </div>
      </nav>

    <div class="container-fluid">
        <!-- Example row of columns -->
        <div class="row">
            <div class="container-fluid" id="data-container">

            </div>
        </div>
    </div>



    <script>
        var chart;

        function requestData()
        {
            // Ajax call to get the Data from Flask
            var requests = $.get('/matchingData');


            var tm = requests.done(function (result)
            {
                if (result != -1){

                    var series = chart.series[0],
                        shift = series.data.length > 1000;

                    // add the point
                    chart.series[0].addPoint(result, true, shift);
                }

                    // call it again after one second
                setTimeout(requestData, 500);
            });
        }

        $(document).ready(function() {
            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'data-container',
                    defaultSeriesType: 'spline',
                    events: {
                        load: requestData
                    }
                },
                title: {
                    text: 'MSFT Stock Data'
                },
                xAxis: {
                    type: 'timestamp',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Price',
                        margin: 80
                    }
                },
                series: [{
                    name: 'MSFT Stock',
                    data: []
                }]
            });

        });
    </script>

    <div class="container-fluid" id = "dataContainer">
        <script>
            function fetchNumber() {
                fetch('/tradingValue')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('volume').textContent = data.volume;
                        document.getElementById('liveData').textContent = data.price;
                    })
                    .catch(error => console.error('Error fetching number:', error));
            }
            setInterval(fetchNumber, 500);
        </script>
        <div class="row">
            <div class="col-6">
                <h2>Market Details</h2>
                <h4>Current Price: <span id="liveData"></span></h4>
                <h4>Current Stock Volume: <span id="volume"></span></h4>
            </div>
            <div class="col-6">
                <h2 class="text-right">Account Stock</h2>
                <h4 class = "text-right">Current Stock Value: </h4>
                <h4 class = "text-right">Current Stock Volume: </h4>
                <h4 class = "text-right">Current Session P/L: </h4>
            </div>
        </div>

</body>

</html>
